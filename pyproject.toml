[build-system]
requires = ["setuptools>=70.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ptn-cli"
version = "0.0.1"
description = "Proprietary Trading Network CLI"
readme = "README.md"
authors = [
    {name = "taoshi.io" }
]
license = { file = "LICENSE" }
scripts = { ptncli = "ptn_cli.ptncli:main" }
requires-python = ">=3.9,<3.14"
dependencies = [
    "wheel",
    "collateral_sdk @ git+https://github.com/taoshidev/collateral_sdk",
    "async-substrate-interface>=1.4.2",
    "aiohttp~=3.10.2",
    "backoff~=2.2.1",
    "click<8.2.0",  # typer.testing.CliRunner(mix_stderr=) is broken in click 8.2.0+
    "GitPython>=3.0.0",
    "netaddr~=1.3.0",
    "numpy>=2.0.1,<3.0.0",
    "Jinja2",
    "pycryptodome>=3.0.0,<4.0.0",
    "PyYAML~=6.0.1",
    "rich>=13.7,<15.0",
    "scalecodec==1.2.11",
    "typer>=0.12,<0.16",
    "bittensor-wallet>=3.0.7",
    "plotille>=5.0.0",
    "plotly>=6.0.0",
]

[project.optional-dependencies]
cuda = [
    "torch>=1.13.1,<3.0",
]
dev = [
    "pytest",
    "pytest-asyncio",
    "ruff==0.11.5",
]

[project.urls]
# more details can be found here
homepage = "https://github.com/taoshidev/ptncli"
Repository = "https://github.com/taoshidev/ptncli"

[tool.flit.metadata]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Utilities"
]

[tool.setuptools]
package-dir = { "ptn_cli" = "ptn_cli" }
include-package-data = true
